{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registration {% endblock title %}

{% block content %}
<h1>{{m}}</h1>
<form action="{% url 'signin' %}" method="POST">
     {% csrf_token %}
     {{form|crispy}}
     <input type="submit" value="Login" class="btn btn-outline-success">
</form>
{% endblock content %}
